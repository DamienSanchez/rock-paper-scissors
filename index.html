<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game | Javascript</title>
  </head>
  <body>
    <script>
      //Write a function to randomly select 'rock','paper',or 'scissors'
      function getComputerChoice() {
        const choices = ["rock", "paper", "scissors"];
        let randNum = Math.floor(Math.random() * 3);
        let computerChoice = choices[randNum];
        return computerChoice;
      }

      //write the function that plays a single round of rps given the user and computer input as args
      function playRound(playerSelection, computerSelection) {
        let tempString = playerSelection.toLowerCase();
        playerSelection = tempString;

        if (playerSelection === computerSelection) {
          let result = "It's a tie!";
          return result;
        } else if (
          playerSelection === "rock" &&
          computerSelection === "scissors"
        ) {
          let result = "You win! Rock beats Scissors!";
          return result;
        } else if (
          playerSelection === "scissors" &&
          computerSelection === "paper"
        ) {
          let result = "You win! Scissors beats Paper!";
          return result;
        } else if (
          playerSelection === "paper" &&
          computerSelection === "rock"
        ) {
          let result = "You win! Paper beats Rock!";
          return result;
        } else {
          let result =
            "Oh no! You Lost! " +
            computerSelection +
            " beats " +
            playerSelection +
            "!";
          return result;
        }
      }

      const computerSelection = getComputerChoice();
      const playerSelection = prompt("Enter Rock, Paper, or Scissors:");
      console.log(playRound(playerSelection, computerSelection));
    </script>
  </body>
</html>
