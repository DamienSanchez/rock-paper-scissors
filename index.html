<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game | Javascript</title>
  </head>
  <body>
    <script>
      //Write a function to randomly select 'rock','paper',or 'scissors'
      function getComputerChoice() {
        const choices = ["rock", "paper", "scissors"];
        let randNum = Math.floor(Math.random() * 3);
        let computerChoice = choices[randNum];
        return computerChoice;
      }

      //write the function that plays a single round of rps given the user and computer input as args
      let playerCounter = 0;
      let computerCounter = 0;
      function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
          let result = "It's a tie!";
          return result;
        } else if (
          playerSelection === "rock" &&
          computerSelection === "scissors"
        ) {
          let result = "You win! Rock beats Scissors!";
          return result, playerCounter++;
        } else if (
          playerSelection === "scissors" &&
          computerSelection === "paper"
        ) {
          let result = "You win! Scissors beats Paper!";
          return result, playerCounter++;
        } else if (
          playerSelection === "paper" &&
          computerSelection === "rock"
        ) {
          let result = "You win! Paper beats Rock!";
          return result, playerCounter++;
        } else {
          let result =
            "Oh no! You Lost! " +
            computerSelection +
            " beats " +
            playerSelection +
            "!";
            return result, computerCounter++;
        }
      }
      //Write a function to loop and play five rounds of RPS
      function game(){
        for (let index = 0; index < 5; index++){
          const computerSelection = getComputerChoice();
          let playerSelection = prompt("Enter Rock, Paper, or Scissors:");
          const tempString = playerSelection.toLowerCase();
          playerSelection = tempString;
          console.log(playRound(playerSelection,computerSelection));
        }
        let result = ' ';
        if (playerCounter === computerCounter){
          result = 'Its all tied up!'
          return console.log(result);
        }else if(
          playerCounter > computerCounter
        ){
           result ='You win the match!'
           console.log(result);
        }else{
          result = "You lose! :()"
          console.log(result);
        }
      }
      
      game();
    </script>
  </body>
</html>
